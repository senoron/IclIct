<template>
    <div class="slds-grid slds-gutters slds-m-top_medium">
        <div class="slds-col slds-size_1-of-2">
            <div class="slds-box">
                <lightning-combobox
                    name="classes" 
                    class="classesCombo" 
                    label="Choose a class" 
                    value={classValue}
                    placeholder="Select class" 
                    onchange={classChange} 
                    required>
                </lightning-combobox>
                <lightning-combobox
                    name="subjects" 
                    class="subjectsCombo" 
                    label="Choose a subjects" 
                    value={subjectsValue}
                    placeholder="Select subject" 
                    onchange={subjectsChange}
                    disabled={isSubjectDisabled}
                    required>
                </lightning-combobox>
                <div class="slds-align_absolute-center slds-m-top_medium">
                    <button class="slds-button slds-button_brand" onclick={addSubject}>Add to my subjects</button>
                </div>
            </div>
        </div>
        <div class="slds-col slds-size_1-of-2">
            <div class="slds-box">
                <template for:each={teacherSubjects} for:item='teachSub'>
                    <div key={teachSub.Id} class="slds-m-top_medium slds-p-around_x-small already-have">
                        <div class="slds-grid slds-grid_vertical-align-center">
                            <div class="slds-col">
                                <div class="slds-m-left_medium">{teachSub.Name}</div>
                            </div>
                            <div class="slds-col" align="right">
                                <button class="slds-button slds-button_destructive" value={teachSub.Id} onclick={deleteSubject}>Remove</button>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </div>
</template>
